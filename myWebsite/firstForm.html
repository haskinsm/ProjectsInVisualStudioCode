<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        b { /* this fromats all bold text to be colour orange*/
            color: orange;
        }
    </style>
</head>
<body>
    <b>Registration Form </b> <br> <br>
    <form action="http://macneill.scss.tcd.ie/~haskinsm/firstForm.html"> <!-- In future labs, the form will be calling .php scripts and writing the data to a database.
        Here the Action attribute calls the URL for the registration form-->
        <label for="student_name">Name:</label>
        <input type="text" name="student_name" id="student_name" size=30> <br><br>

        <label for="student_number">Staff/Student Number:</label>
        <input type="text" name="student_number" id="student_number" size=8> <br> <br> <!-- Note prob better to use tables to space the form elements-->

        <label for="email_address">E-Mail address:</label>
        <input type="text" name="email_address" id="email_address"> <br> <br>

        <label for="department">Department:</label>
        <input type="text" name = "department" id = "department"> <br> <br>

        <label for="office_phone_num">Office phone number:</label>
        <input type="text" name = "office_phone_num" id ="office_phone_num"> <br> <br>

        <label for="gender">Gender:</label> <br>
        <input type="radio" name = "gender" id="male" >
        <label for="male">Male</label>                     <!-- Radio button-> onty one can be selected -->
        <input type="radio" name = "gender" id="female" >
        <label for="female">Female</label><br> <br>

        <label for="checkbox">Faculty:</label> <br>
        <input type="checkbox" name="fems" id = "fems">
        <label for="fems">FEMS</label>
        <input type="checkbox" name ="fahss" id = "fahss"> <!-- checkbox-> multiple can be selected -->
        <label for="fahss">FAHSS</label>
        <input type="checkbox" name ="fhs" id="fhs">
        <label for="fhs">FHS</label> <br><br>

        <label for="status">Status:</label> <br>
        <select name="status" id="status">
            <option value="1">Staff</option>           <!-- Dropdown List -->
            <option value="2">Postgrad</option>
            <option value="3">Undergrad</option>
        </select> <br> <br>

        <label for="course">Course:</label> <br>
        <select name="course" id="course">
            <option value="1">MSISS</option>           <!-- Dropdown List -->
            <option value="2">CS</option>
            <option value="3">BESS</option>
            <option value="4">ENG</option>
            <option value="0">None of above</option>
        </select> <br> <br>

        <input type="Submit" value="Submit">
        <input type="Reset" value= "Reset">
    </form>
</body>
</html>
